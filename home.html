<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js" ></script>
    <script type="text/javascript" src="js/directives/menuInfo.js" ></script>
    <script type="text/javascript" src="js/directives/editMenu.js" ></script>
    <script type="text/javascript" src="js/directives/newMenu.js" ></script>


  </head>
  <body ng-app="PizzaPlanetApp" class="container">
    <div class="">
      <div class="row" style="position: relative;">
        <div class="col-md-2 col-md-offset-5 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
          <div class="header">

            <span class='whiteText'>PIZZA</span>
            <span class='blackText'>PLANET</span>
          </div>
        </div>
      </div>

    </div>
    <div class="" ng-controller="mainController">
      <div class="row">
        <div class="col-md-12">
          <div class="">
            <!-- showing current date for the menu -->
            <h4 class="date">special for {{today | date }}</h4>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="" ng-repeat="menu in menus">
            <new-menu menu ="menu"></new-menu>
            <div class="option" ng-repeat="item in menu.items | filter:{deleted: false}">
              <menu-info info="item"></menu-info>
              <edit-menu info="item"></edit-menu>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
