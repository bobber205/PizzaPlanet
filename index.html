<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js" >

    </script>
  </head>
  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1><span class='whiteText'white>PIZZA</span> <span class='blackText'>PLANET</span> </h1>

    </div>

    <div class="main" ng-controller="mainController">

      <div class="">
        <h class="date">special for {{today | date }}</h4>
      </div>
      <div class="">
        <h2>APPITIZERS</h2>
        <div class="option" ng-repeat="item in appetizers">
          <h3>{{item.name}}</h3>
          <div class="">
            <p>
              {{item.description}}
            </p>
            <p class="price">
              {{item.price | currency}}
            </p>
          </div>

        </div>
      </div>
      <div class="">
        <h2>MAINS</h2>
        <div class="option" ng-repeat="item in mains">
          <h3>{{item.name}}</h3>
          <div class="">
            <p>
              {{item.description}}
            </p>
            <p class="price">
              {{item.price | currency}}
            </p>
          </div>
        </div>
      </div>
      <div class="">
        <h2>EXTRAS</h2>
        <div class="option" ng-repeat="item in extra">
          <h3>{{item.name}}</h3>
          <div class="">
            <p>
              {{item.description}}
            </p>
            <p class="price">
              {{item.price | currency}}
            </p>
          </div>
        </div>
      </div>


    </div>

  </body>
</html>
