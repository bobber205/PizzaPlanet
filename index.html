<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza Planet</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js" ></script>
    <script type="text/javascript" src="js/directives/menuInfo.js" ></script>
    <script type="text/javascript" src="js/directives/editMenu.js" ></script>

    </script>
  </head>
  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1><span class='whiteText'>PIZZA</span> <span class='blackText'>PLANET</span> </h1>
    </div>

    <div class="main" ng-controller="mainController">

      <div class="">
        <h4 class="date">special for {{today | date }}</h4>
      </div>
 
      <div class="menus">
        <h2>APPETIZERS<span ng-click="addingNewApp = true">+</span></h2> 
 
      <div class="">
        <h2>APPETIZERS<span ng-click="addingNewApp = true">+</span></h2>
        <div class="" ng-show="addingNewApp">
          <input type="text" name="name" value="" ng-model="newName" placeholder="Name">
          <input type="text" name="name" value="" ng-model="newDescription" placeholder="Description">
          <input type="number" name="name" value="" ng-model="newPrice" placeholder="price">
          <button type="button" name="button" ng-click="addAppetizer()">Submit</button>
          <button type="button" name="button" ng-click="cancelAddAppetizer()">Cancel</button>
        </div>
        <div class="option" ng-repeat="item in appetizers | filter:{deleted: false}">
          <menu-info info="item"></menu-info>
          <edit-menu info="item"></edit-menu>
        </div>              
      </div>
      <div class="">
        <h2>MAINS<span ng-click="addingNewMain=true">+</span></h2>
        <div class="" ng-show="addingNewMain">
          <input type="text" name="name" value="" ng-model="newName" placeholder="Name">
          <input type="text" name="name" value="" ng-model="newDescription" placeholder="Description">
          <input type="number" name="name" value="" ng-model="newPrice" placeholder="price">
 
          <button type="button" name="button" ng-click="addMain()">Submit</button>   
          <button type="button" name="button" ng-click="cancelAddMain()">Cancel</button>         
        </div>
        <div class="option" ng-repeat="item in mains">
          <menu-info info="item"></menu-info>
          <edit-menu info="item"></edit-menu>
        </div>
      </div>
       
      <div class="">
        <h2>EXTRAS<span ng-click="addingNewExtra = true">+</span></h2>
 
        <div class="" ng-show="addingNewExtra">
          <input type="text" name="name" value="" ng-model="newName" placeholder="Name">
          <input type="text" name="name" value="" ng-model="newDescription" placeholder="Description">
          <input type="number" name="name" value="" ng-model="newPrice" placeholder="price">
 
          <button type="button" name="button" ng-click="addExtra()">Submit</button>   
          <button type="button" name="button" ng-click="cancelAddExtra()">Cancel</button>         
        </div>
        <div class="option" ng-repeat="item in extra">
          <menu-info info="item"></menu-info>
          <edit-menu info="item"></edit-menu>
        </div>
      </div>


    </div>

  </body>
</html>
