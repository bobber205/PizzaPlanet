<div class="" ng-show="info.editMenu">
  <input type="text" name="name" value="" ng-model="info.name">
  <input type="text" name="name" value="" ng-model="info.description">
  <input type="number" name="name" value="" ng-model="info.price">   
  <button type="button" name="button" ng-click="info.editMenu=false">Complete</button>  
  <button type="button" name="button" ng-click="info.deleted = true">Delete this item</button>
  <button type="button" name="button" ng-click="info.editMenu=false">Cancel</button>
</div>
