<h2>{{menu.name}}<span ng-click="addingNew = true">+</span></h2>
<div class="" ng-show="addingNew">
  <input type="text" name="name" value="" ng-model="newName" placeholder="Name">
  <input type="text" name="name" value="" ng-model="newDescription" placeholder="Description">
  <input type="number" name="name" value="" ng-model="newPrice" placeholder="price">
  <button type="button" name="button" ng-click="addNew()">Submit</button>
  <button type="button" name="button" ng-click="cancelAddNew()">Cancel</button>
</div>
